<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<title> JEE-REST Client </title>

	<!-- Style Sheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="bootflat/css/bootflat.css" />
	<link rel="stylesheet" href="css/app.css">

</head>
<body>
	<div class="container">
    <div class="row">
     	<div>
     		<h1 class="text-center login-title">JEE Rest Client - V.1.0.1</h1>
            <h3 class="text-center login-sub-title">Accedi con il tuo account</h3>
     	</div>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="img/userLogin.png" alt="">
                <form class="form-signin">
	                <input type="text" class="form-control" placeholder="Utente" required autofocus>
	                <input type="password" class="form-control" placeholder="Password" required>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">
	                    Login
	                </button>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>

	<!-- JQuery Libraries -->
	<script src="js/ext/jquery-1.11.0.min.js"></script>
	<script src="js/ext/bootstrap.min.js"></script>
	<script src="bootflat/js/icheck.min.js"></script>
	<script src="bootflat/js/jquery.fs.selecter.min.js"></script>
	<script src="bootflat/js/jquery.fs.stepper.min.js"></script>

	<!-- Library Scripts -->
	<script src="js/lib/angular.js"></script>

	<!-- Application Script -->
	<script src="app/app.js"></script>
	
</body>	
</html>
