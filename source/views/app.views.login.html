<div class="row" id="main" ng-controller="LoginController as vm">
 	<div>
 		<h1 class="text-center login-title">{{ 'APP_NAME' | translate }} - {{vm.version}}</h1>
        <h3 class="text-center login-sub-title">{{ 'ACCESS_ACCOUNT' | translate }}</h3>
 	</div>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <!--gravatar-src-once="'sergioarellanodiaeez@hotmail.com'" -->
            <img class="profile-img"                  
                 src="img/userLogin.png" alt="">
            <form class="form-signin" novalidate="novalidate" ng-submit="vm.login()">
                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           placeholder="{{ 'PLACE_HOLDER_USER' | translate }}"                        
                           autofocus
                           ng-model="vm.utente.account"
                           ng-required="true"
                           required-err-type="userNameRequired">                           
                </div>         
                <div class="form-group">  
                    <input type="password" 
                           class="form-control" 
                           placeholder="Password"
                           ng-model="vm.utente.password"
                           ng-required="true"
                           required-err-type="passwordRequired">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">
                     {{ 'LOGIN' | translate }}
                </button>                 
            </form>
        </div>
    </div>
</div>
